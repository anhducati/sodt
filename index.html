<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool SĐT & Biển Số Ảo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
    }
    .info-box {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h2>🔢 Sinh SĐT & Biển Số Ảo</h2>

  <div class="form-check form-switch my-3">
    <input class="form-check-input" type="checkbox" id="randomCarrier">
    <label class="form-check-label" for="randomCarrier">Trộn nhà mạng</label>
  </div>

  <button class="btn btn-primary" onclick="generateInfo()">🎲 Sinh mới</button>

  <div id="infoBox" class="info-box d-none">
    <div>
      <strong>SĐT:</strong> <span id="phoneNumber">--</span>
      <button class="btn btn-sm btn-outline-success ms-2" onclick="copyPhone()">📋 Sao chép SĐT</button>
    </div>
    <div>
      <strong>Biển:</strong> <span id="licensePlate">--</span>
      <button class="btn btn-sm btn-outline-warning ms-2" onclick="copyPlate()">📋 Sao chép Biển</button>
    </div>
  </div>

  <!-- Bootstrap toast -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    const carriers = {
      Viettel: ["032", "033", "034", "035", "036", "037", "038", "039", "086"],
      Vinaphone: ["081", "082", "083", "084", "085", "088", "091", "094"],
      Mobifone: ["070", "076", "077", "078", "079", "089", "090", "093"],
      Vietnamobile: ["052", "056", "058", "092"],
      Gmobile: ["059", "099"]
    };
    const licensePrefixes = ["36AG", "36AD", "36AB", "36AS", "36AK", "36AM", "36AN", "36AX", "36AS"];

    let phoneCopied = false;
    let plateCopied = false;

    function generateInfo() {
      const isRandomCarrier = document.getElementById("randomCarrier").checked;

      // Tạo SĐT
      let allPrefixes = isRandomCarrier
        ? Object.values(carriers).flat()
        : carriers["Viettel"]; // Default nếu không chọn trộn

      const prefix = allPrefixes[Math.floor(Math.random() * allPrefixes.length)];
      const number = Math.floor(1000000 + Math.random() * 9000000);
      const phone = prefix + number;

      // Tạo biển số
      const lpHead = licensePrefixes[Math.floor(Math.random() * licensePrefixes.length)];
      const lpBody = Math.floor(100 + Math.random() * 900); // 3 số
      const lpTail = Math.floor(10 + Math.random() * 90); // 2 số
      const plate = `${lpHead} - ${lpBody}.${lpTail}`;

      // Hiển thị
      document.getElementById("phoneNumber").innerText = phone;
      document.getElementById("licensePlate").innerText = plate;
      document.getElementById("infoBox").classList.remove("d-none");

      // Reset trạng thái copy
      phoneCopied = false;
      plateCopied = false;
    }

    function copyPhone() {
      const text = document.getElementById("phoneNumber").innerText;
      navigator.clipboard.writeText(text);
      showToast("Đã sao chép SĐT!");
      phoneCopied = true;
      checkCopiedAll();
    }

    function copyPlate() {
      const text = document.getElementById("licensePlate").innerText;
      navigator.clipboard.writeText(text);
      showToast("Đã sao chép Biển số!");
      plateCopied = true;
      checkCopiedAll();
    }

    function checkCopiedAll() {
      if (phoneCopied && plateCopied) {
        setTimeout(() => {
          document.getElementById("infoBox").classList.add("d-none");
        }, 300);
      }
    }

    function showToast(message) {
      const toastId = "toast" + Date.now();
      const toast = document.createElement("div");
      toast.className = "toast align-items-center text-bg-dark border-0 show";
      toast.id = toastId;
      toast.setAttribute("role", "alert");
      toast.setAttribute("aria-live", "assertive");
      toast.setAttribute("aria-atomic", "true");
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
        </div>
      `;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 2000);
    }
  </script>

</body>
</html>
